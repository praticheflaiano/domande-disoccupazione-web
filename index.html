    rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    h1,
    h2,
    h3 {
      letter-spacing: -0.025em;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    input,
    select,
    textarea {
      background-color: #ffffff !important;
      color: #0f172a !important;
      border-color: #cbd5e1;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    #error-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      padding: 20px;
      color: #ef4444;
      font-family: monospace;
      overflow: auto;
    }
  </style>

  <!-- Polyfills -->
  <script>
    window.process = window.process || { env: {} };
  </script>

  <!-- Error Trapping -->
  <script>
    window.onerror = function (msg, url, line, col, error) {
      console.error("Global Error:", msg, error);
      const overlay = document.getElementById('error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerHTML = `<h1 style="font-size:20px; font-weight:bold; margin-bottom:10px;">Errore Applicazione</h1><pre style="background:#f3f4f6; padding:10px; border-radius:8px;">${msg}</pre><p>Ricarica la pagina.</p>`;
      }
    };
  </script>
</head>

<body class="bg-slate-50 text-slate-900 antialiased selection:bg-blue-100 selection:text-blue-900">

</body>
